  <nav class="persistent-nav" ng-controller="navCtrl">
    <button type="button" class="btn btn-primary toggle-login" id="login" ng-click="loginShow()" ng-show="loggingIn === 0">Login</button>
    <div class="form-group login-container" ng-show="loggingIn === 1">
      <div class="login-inputs">
        <input type="email" ng-model="signupUsername"class="form-control-fancy" id="inputEmail" placeholder="Email">
        <input type="password" ng-model="signupPassword" class="form-control-fancy" id="inputPassword" placeholder="Password">
        <input type="password" ng-model="signupConfirm" class="form-control-fancy" id="inputConfirmPassword" placeholder="Confirm password">
      </div>
      <div class="login-buttons">
        <button type="button" class="btn btn-primary" id="login" ng-click="login()">Login</button>
        <button type="button" class="btn btn-primary btn-signup" id="login" ng-click="signupMode()">Sign up</button>
        <span class="form-error"></span>
      </div>
    </div>
    <div class="nav-username" ng-show="loggingIn === 2" ng-click="home()" ng-mouseover="showLogout()" ng-mouseleave="hideLogout()">{{username}}</div>
    <div class="logout-btn" ng-click="logout()">Sign out</div>
  </nav>

  <div ng-view></div>
